<!DOCTYPE html>
<html>
<body>
<style>
p {
  font-size: 16pt;
}

</style>

</body>

<script src="../pseudolocale.js" type="text/javascript"></script>
<script type="text/javascript">

  var str = 'Thank you for using %pseudolocale.js%.';

  document.write("<h3>Before:</h3>");
  document.write("<p>" + str + "</p>");

  document.write("<h3>After:</h3>");
  document.write("<p>" + pseudolocale.str(str) + "</p>");

</script>
</html>
